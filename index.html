      /**brand font guidelines**/

           font-family: "DM Sans", sans-serif;

  /**menu bar**/
        .menu-bar{
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 0px 50px;
        }
        
        .menu-bar img{
          height: 75px;

        .nav-links {
        display: flex;
        gap: 30px;
        }
        
        .nav-links a{
          text-decoration: none;
          color: #3E3A39;
        }
        
        .nav-links a:hover {
          color: #6A7E92;
        }
  
.contact-outro {
  padding: 4rem 2rem;
  background-color: #F5F1EA; /* Amber Hush */
  text-align: center;
  font-family: 'DM Sans', sans-serif;
  color: #3E3A39; /* Old Ink */
}

.contact-outro h2 {
  font-family: 'Bitter', serif;
  font-size: 2rem;
  margin-bottom: 1rem;
}

.contact-outro p {
  font-size: 1.1rem;
  margin-bottom: 2rem;
  line-height: 1.6;
}

.contact-links {
  list-style: none;
  padding: 0;
  margin: 0 0 2rem;
  display: flex;
  justify-content: center;
  gap: 2rem;
  flex-wrap: wrap;
}

.contact-links a {
  text-decoration: none;
  font-weight: 500;
  font-size: 1.1rem;
  color: #3E3A39;
  position: relative;
}

.contact-links a::after {
  content: '';
  display: block;
  width: 0;
  height: 1px;
  background: #6A7E92;
  transition: width 0.3s ease;
  position: absolute;
  bottom: -2px;
  left: 0;
}

.contact-links a:hover::after {
  width: 100%;
}

.spotify-embed iframe {
  max-width: 500px;
  width: 100%;
  border: none;
}

.caption {
  font-style: italic;
  font-size: 0.9rem;
  color: #6A7E92;
  margin-top: 0.5rem;
}

       
    </style>
